<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Weather Sprint</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
  <link rel="stylesheet" href="./styles/styles.css" />
</head>

<body>

<div class="row">
  <div class="col-3 favCol">
    <h1 class="favTab">Favorites</h1>
  </div>
  <div class="col-9">
    <div class="row">
      <div class="col-3"></div>
      <div class="col-3">
        <form class="d-flex" role="search">
          <input class="form-control me-2" type="search" placeholder="Enter City Here" aria-label="Search">
          <button class="btn btn-outline-success" type="submit">Search</button>
        </form>
      </div>
      <div class="col-3"></div>
    </div>
    <div class="row">
      <h1 id="cityName" >City</h1>
      <div class="col-3">
        <img src="" alt="Current Weather Image" id="curWeId">
        <h3 id="weatherDes">weather description</h3>
      </div>
      <div class="col-6">
              <div class="row">
        <h2 id="curDate">date</h2>
        <h2 id="curTemp" >current temp</h2>
        <h2 id="curHi" >hi temp</h2>
        <h2 id="curLo">lo temp</h2>
        <h2 id="feelLike">feels like</h2>
        <h2 id="curHum">humidity</h2>
        <h2 id="curWind">wind</h2>
      </div>
    </div>
      </div>











  </div>
</div>

<!--day two -->
<div class="row">
  <div class="card" style="width: 18rem;">
    <h5 class="card-title" id="dayTwo">Day 2</h5>
    <img src="" class="card-img-top" alt="Day two weather Image" id=" dayTwoImage">
    <div class="card-body">
      
      <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
    </div>
  </div>

</div>













  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>
  <script type="module" src="./scripts/app.js"></script>
</body>

</html>
